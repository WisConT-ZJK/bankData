<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>银行数据分析系统 -- 登陆</title>
    <script src="libs/js/jquery.min.js"></script>
    <script src="libs/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="libs/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 login">
                <h3>
                    银行数据分析系统
                    <small style="display: block;margin-top: 8px">使用快易查账号登陆</small>
                </h3>
                <form class="login-form">
                    <div class="form-group">
                        <label for="account">用户名</label>
                        <input type="text" class="form-control" id="account" placeholder="请输入您的用户名">
                    </div>
                    <div class="form-group">
                        <label for="pwd">密码</label>
                        <input type="password" class="form-control" id="pwd" placeholder="请输入您的密码">
                    </div>
                    <button type="button" class="btn btn-primary login-btn">登录</button>
                </form>
            </div>
        </div>
    </div>

    <!-- 登录提示 -->
    <div class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title" id="myModalLabel">提示</h4>
                </div>
                <div class="modal-body">
                    <p class="modal-msg">Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/public.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
