<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>银行数据分析系统 -- 主页</title>
    <script src="libs/js/jquery.min.js"></script>
    <script src="libs/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="libs/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="libs/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/data-find.css">
    <link rel="stylesheet" type="text/css" href="css/public.css">
    <link rel="stylesheet" type="text/css" href="libs/css/bootstrap-select.min.css">
    <link rel="stylesheet" type="text/css" href="libs/js/bootstrap-datepicker/css/bootstrap-datepicker3.min.css">
    <link rel="stylesheet" type="text/css" href="libs/js/bootstrap-datepicker/css/bootstrap-datepicker3.standalone.min.css">
    <link rel="stylesheet" type="text/css" href="libs/css/datatables.min.css">
    <link rel="stylesheet" type="text/css" href="/libs/css/DataTables-1.10.18/Select-1.2.6/css/select.dataTables.css">
</head>
<body>
    <div class="container-fluid">
        <header class="row header">
            <div class="col-md-4 header__logo">
                <h4><span>银行数据分析系统</span></h4>
            </div>
            <nav class="col-md-6 header__nav">
                <a href="index.html"><i class="fa fa-home"></i> 主页</a>
                <a href="data-input.html"><i class="fa fa-database" style="font-size: 14px"></i> 数据导入</a>
            </nav>
            <div class="col-md-2 header__welcome">
                <span>
                    欢迎您，<span class="username"></span>
                    &nbsp;
                    <i class="fa fa-sign-out"></i>
                </span>
            </div>
        </header>
        <div class= "row " style="margin-top:40px;">
            <div class="col-md-1">
                <button class="btn btn-default btn-sm " id="outputExcel"> 导出EXCEL</button>
            </div>
            <div class="col-md-4">
                <div class=" input-daterange" id="flight-datepicker">
                    <label>选择时间期限</label>
                    <input class="" type="text" id="start-date" name="start" placeholder="请选择开始时间" data-date-format="yyyy-mm-dd" readonly/>
                    -
                    <input class="" type="text" id="end-date" name="end" placeholder="请选择结束时间" data-date-format="yyyy-mm-dd" readonly/>
                    <span><button class="btn btn-default btn-sm " id="clearDate"> 清空</button></span>
                </div>
            </div>
            <div class="col-md-4">
                <div class="" id="flight-datepicker">
                    <label>选择交易金额范围</label>
                    <input class="" type="text" id="range1"  oninput="value=value.replace(/[^\d]/g,'')" placeholder="请输入金额下限" />
                    -
                    <input class="" type="text" id="range2" oninput="value=value.replace(/[^\d]/g,'')" placeholder="请输入金额上限" />
                    <span class="range-tips"></span>
                </div>
            </div>
            <!-- <div class="col-md-1">
                <div class="" id="flight-datepicker">
                    <input class="" type="text" id="range1" name="start" placeholder="输入关键字筛选" />
                </div>
            </div> -->
            <div class="col-md-1">
                <button class="btn btn-default btn-sm " id="filter"> 筛选</button>
            </div>
            <div class="col-md-1">
                <button class="btn btn-default btn-sm " id="next"> 查看关系网</button>
            </div>
        </div>


        <div class="search-result" style="margin-top:20px;">
            <table class="table table-hover table-notek table-search"  id="table" style="width:100%" >
                <thead>
                    <tr>
                        <th><input type="checkbox" id="quanxuan" />全选<br /></th>
                        <th>序号</th>
                        <th>户名</th>
                        <th>银行账号</th>
                        <th>所属银行</th>
                        <th>身份证号</th>
                        <th>开户行</th>
                        <th>交易日期</th>
                        <th>交易时间</th>
                        <th>借贷标志</th>
                        <th>交易金额</th>
                        <th>账户余额</th>
                        <th>对方账号</th>
                        <th>对方户名</th>
                        <th>对方行名</th>
                        <th>摘要</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        
     </div>
    <!-- 全部信息显示 -->
    <div class="modal fade" id="datashow" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                </div>
                <div class="modal-body">
                    <p class="modal-msg1">Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary trigger-file" data-dismiss="modal">继续导入</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">完成导入</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 提示 -->
    <div class="modal fade" id="tips" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title" id="myModalLabel">提示</h4>
                </div>
                <div class="modal-body">
                    <p class="modal-msg">Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 退出登录 -->
    <div class="modal fade" id="logout" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title" id="myModalLabel">登出确认</h4>
                </div>
                <div class="modal-body">
                    <p class="modal-msg">是否确认要退出当前登录用户？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary confirm-logout">确定</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/public.js"></script>
    <script src="js/dataFind.js"></script>
    <script src="libs/js/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
    <script src="libs/js/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
    <script src="libs/js/datatables.min.js"></script>
    <script src="libs/css/DataTables-1.10.18/Select-1.2.6/js/dataTables.select.js"></script>
</body>
</html>
