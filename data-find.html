<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>银行数据分析系统 -- 主页</title>
    <script src="libs/js/jquery.min.js"></script>
    <script src="libs/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="libs/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="libs/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/data-input.css">
    <link rel="stylesheet" type="text/css" href="css/public.css">
    <!-- Bootstrap select -->
    <link href="libs/css/bootstrap-select.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <header class="row">
            <div class="logo col-md-4">
                <h4><span>银行数据分析系统</span></h4>
            </div>
            <nav class="col-md-8">
                <a href="index.html"><i class="fa fa-home"></i> 主页</a>
                <a href="data-input.html" class="active"><i class="fa fa-database" style="font-size: 14px"></i> 数据导入</a>
            </nav>
        </header>

        <div class="search-result">
            <table class="table table-hover table-notek table-search">
                <thead>
                    <tr>
                        <th>全部选中</th>
                        <th>序号</th>
                        <th>户名</th>
                        <th>银行账号</th>
                        <th>所属银行</th>
                        <th>身份证号</th>
                        <th>开户行</th>
                        <th>交易日期</th>
                        <th>交易时间</th>
                        <th>交易金额</th>
                        <th>借贷标志</th>
                        <th>账户余额</th>
                        <th>对方账号</th>
                        <th>对方户名</th>
                        <th>对方行名</th>
                        <th>摘要</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <p style="text-align: center;">搜索以展示结果</p>
        </div>
        
     </div>

    <script src="js/public.js"></script>
    <script src="js/dataInput.js"></script>
    <!-- Bootstrap select -->
    <script src="libs/js/bootstrap-select.min.js"></script>
</body>
</html>
