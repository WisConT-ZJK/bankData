<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>银行数据分析系统 -- 主页</title>
    <script src="libs/js/jquery.min.js"></script>
    <script src="libs/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="libs/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="libs/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/public.css">
</head>
<body>
    <div class="container-fluid">
        <header class="row header">
            <div class="col-md-4 header__logo">
                <h4><span>银行数据分析系统</span></h4>
            </div>
            <nav class="col-md-6 header__nav">
                <a href="index.html" class="header__nav--active"><i class="fa fa-home"></i> 主页</a>
                <a href="data-input.html"><i class="fa fa-database" style="font-size: 14px"></i> 数据导入</a>
            </nav>
            <div class="col-md-2 header__welcome">
                <h4 style="text-align: right;"><span>欢迎您，<span class="username"></span></span></h4>
            </div>
        </header>
            
        <div class="row">
            <div class="col-md-12">
                <div class="form-inline search">
                    <div class="form-group">
                        <label for="bank-search">银行流水搜索</label>
                        <input type="text" class="form-control" id="bank-search" style="width: 260px">
                        <button type="button" class="btn btn-primary search-btn">搜索</button>
                        <span style="display: block;color:#999">推荐搜索内容： 纳税人识别号/  身份证号  / 银行户名 / 银行账号</span>
                    </div>
                </div>
                
                <div class="search-result">
                    <table class="table table-hover n-table">
                        <thead>
                            <tr>
                                <th>纳税人识别号</th>
                                <th>企业名称</th>
                                <th>银行户名</th>
                                <th>银行账号</th>
                                <th>所属银行</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>

                    <!-- <ul class="pagination">
                        <li><a href="#">&laquo;</a></li>
                        <li class="active"><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li><a href="#">&raquo;</a></li>
                    </ul> -->

                    <p style="text-align: center;">搜索以展示结果</p>
                </div>
            </div>
        </div>
    </div>

     <!-- 搜索提示 -->
    <div class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title" id="myModalLabel">提示</h4>
                </div>
                <div class="modal-body">
                    <p class="modal-msg">Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/public.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
